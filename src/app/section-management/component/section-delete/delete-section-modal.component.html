<div class="p-2">
  <div class="d-flex justify-content-center">
    <h3>Are you sure You Want to delete This Section?</h3>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-2">
      <button (click)="deleteSection()" color="warn" mat-raised-button>
        Delete
      </button>
    </div>
    <div class="col-2">
      <button (click)="close()" class="btn btn-success" mat-raised-button>
        Cancel
      </button>
    </div>
  </div>
</div>
